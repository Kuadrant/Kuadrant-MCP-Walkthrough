---
services:
  envoy:
    depends_on:
    - echo1
    - echo2
    container_name: envoy
    image: envoyproxy/envoy:v1.31-latest
    hostname: envoy
    ports:
      - "9901:9901"
      - "10000:10000"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
      - ./target/wasm32-wasip1/release/debug_wasm_filter.wasm:/etc/envoy/debug_wasm_filter.wasm
    networks:
      - envoymesh
  ext-proc:
    container_name: ext-proc
    build:
      context: ./ext-proc
    expose:
    - "50051"
    networks:
      - envoymesh

  echo1:
    image: hashicorp/http-echo:latest
    container_name: echo1
    command: ["-text=Hello from Echo Server 1!", "-listen=:8080"]
    expose:
    - "8080"
    networks:
      - envoymesh
  echo2:
    image: hashicorp/http-echo:latest
    container_name: echo2
    command: ["-text=Hello from Echo Server 2!", "-listen=:8080"]
    expose:
    - "8080"
    networks:
      - envoymesh
networks:
  envoymesh: {}
